<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
<script type="text/html" id="contentTem">
  {{each data}}
  <li class="conMainItem" id="{{$value.id}}" onclick="goServiceDetail(id)">
    <img src="{{$value.imgUrl}}">
    <p class="title">
      <i class="iconfont icon-shangjia"></i>
      <span class="text ">{{$value.title}}</span>
    </p>
    <p class="order">
      已接单{{$value.orderCount}}单
      <span class="rating">好评{{$value.positiveRate}}</span>
    </p>
  </li>
  {{/each}}
</script>
<script type="text/javascript">
  $(function () {
    $.get('http://localhost:6410/service',function (data) {
      console.log(data)
      var conTem = template('contentTem',{data:data})
      var $conMainList = $('.conMainList')
      $conMainList.html(conTem)
    })
  })
  function goServiceDetail(id) {
    window.location.href='./serviceDetail.html?serviceId='+id;
  }
</script>
