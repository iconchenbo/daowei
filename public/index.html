<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
<script type="text/javascript" src="./js/carousel.js"></script>
<script type="text/html" id="navTem">
  {{each data}}
  <li class="navItem">
    <a href="javascript:;" class="navItemA">{{$value.serviceIndex}}</a>
    <span>&gt</span>
    <ul class="detailUl">
      {{each $value.serviceType}}
      <li class="detailLi">
        <a href="javascript:;">{{$value}}</a>
      </li>
      {{/each}}
    </ul>
  </li>
  {{/each}}
</script>
<script type="text/html" id="box">
  {{each data}}
  <div class="box">
    <div class="boxWrap">
      <div class="boxHeader">
        <span class="bocTitle">{{$value.serviceIndex}}</span>
        <span class="boxDet">
          {{each $value.serviceType}}
          <a href="javascript:;" class="boxHover">{{$value}}</a>
          {{/each}}
        </span>
      </div>
      <div class="boxCon">
        <div class="boxConHeader">
          <span class="boxConM boxHover">更多服务></span>
        </div>
        <div class="boxImg">
          <ul class="boxImgList clearFix">
            {{each $value.shopList}}
            <li class="boxImgItem">
              <a href="javascript:;">
                <img src={{$value.imgUrl}}>
              </a>
              <div class="itemName ellipsis">{{$value.serviceName}}</div>
              <div class="des">{{$value.description}}</div>
              <div class="price">
                <span class="priceCount">{{$value.price}}</span>元/次
                <span class="btn">查看详情</span>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{/each}}


</script>
<script type="text/javascript">
  $(function () {
    $.get('http://localhost:6410/msite',function (data) {
      console.log(data)
      var nav = template('navTem',{data:data})
      $('.navList').html(nav)
      var box1 = template('box',{data:data})
      $('.mContent').html(box1)
    })
  })
</script>
</html>
